<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/cow.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Toya's Portfolio</title>
    <script>
      // Redirect to index.html for GitHub Pages
      sessionStorage.redirect = location.href;
      location.replace(location.pathname.split('/').slice(0, -1).join('/') + '/index.html');
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(to bottom, #111827, #1f2937);
        color: white;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 600px;
      }
      h1 {
        font-size: 4rem;
        margin: 0;
        background: linear-gradient(to right, #60a5fa, #a78bfa, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      p {
        font-size: 1.25rem;
        color: #d1d5db;
        margin: 1rem 0;
      }
      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #60a5fa;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 2rem auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Page not found</p>
      <p>Redirecting...</p>
      <div class="spinner"></div>
      <p style="font-size: 0.875rem; color: #9ca3af;">
        If you are not redirected automatically, 
        <a href="/index.html" style="color: #60a5fa; text-decoration: underline;">click here</a>.
      </p>
    </div>
  </body>
</html>
