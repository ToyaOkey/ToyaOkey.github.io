name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: toya-portfolio/package-lock.json

      - name: Install dependencies
        working-directory: ./toya-portfolio
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        working-directory: ./toya-portfolio
        run: npm run build

      - name: Prepare Pages artifact
        working-directory: ./toya-portfolio
        run: |
          # Copy index.html to 404.html for SPA routing
          cp dist/index.html dist/404.html
          # Copy CNAME file if it exists in root, otherwise create it
          if [ -f ../CNAME ]; then
            cp ../CNAME dist/CNAME
          else
            echo "toyaokey.com" > dist/CNAME
          fi
          # Create .nojekyll to disable Jekyll processing
          touch dist/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: toya-portfolio/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4